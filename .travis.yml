language: python
python:
  - "3.4"
  - "3.5"
install:
  - pip install -r requirements.txt -r requirements-dev.txt
before_script:
  - flake8 .
script:
  - nosetests --with-coverage
after_success:
  - coveralls
deploy:
  provider: pypi
  user: pablerass
  password:
    secure: 
  on:
    tags: true
    branch: master
    repo: pablerass/out-redirector
    distributions: sdist
